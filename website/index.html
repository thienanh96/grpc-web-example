<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>gRPC-Web Example</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
  <h4>Drag the mouse to create a rectangle</h4>
  <div>
    <p>Orange rectangle: Input</p>
    <p>Red rectangle: Prediction</p>
  </div>
  <canvas id="thecanvas" width=1500 height=800></canvas>
  <div>
    <button id="saveRects">Save</button>
    <button id="clearRects">Reset</button>    
  </div>

  <div style="margin-top: 20px;">
    <span>Model status: </span> <span id="ModelStatus">test</span>
  </div>

  <div style="margin-top: 20px;">
    <p>Please add coordinates for model training. Each row contains coordinates separated by comma:</p>
    <textarea id="inputDataTrain" name="w3review" rows="10" cols="50"></textarea>
    <div>
      <button id="saveDataTrainButton">Save</button>    
    </div>
  </div>
  <script src="./dist/main.js"></script>

</body>
</html>
